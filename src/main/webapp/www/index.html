<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>screen</title>
    <style>
    #screenLoading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f2a42;
    }

    #screenLoading img {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -120px 0 0 -120px;
      width: 240px;
    }
    #screenLoading img.text-logo {
      margin-top: 60px;
      margin-left: -50px;
      width: 100px;
    }
    .screen {
      display:none;
    }
    </style>
    <script src="./dist/jquery-3.2.1.min.js"></script>
    <script src="./dist/event.js"></script>
  </head>
  <body>
    <div id="screen" class="screen"></div>
    <div id="screenLoading">
      <a target="_blank" href="#">
        <img src="./dist/logo.png" />
      </a>
    </div>
    <script src="/dist/build.js"></script>
    <script>
    $(document).ready(function(){
      setTimeout(function(){
        //$('.screen').css('visibility', 'visible');
        //resize();
        $('#screenLoading').fadeOut();
        $('#screen').fadeIn();
      },1000);
    });
    </script>
  </body>
</html>
